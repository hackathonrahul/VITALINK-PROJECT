<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat - Vitalink</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fb;margin:0}
    .box{max-width:720px;margin:40px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .question{font-weight:600;color:#1c3453}
    .reply{margin-top:12px;padding:12px;border-radius:8px;background:#f1f7ff;color:#172b4d}
    .back{display:inline-block;margin-top:16px;color:#3078f3;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <div class="question">You asked:</div>
    <div>{{ question }}</div>

    <div class="reply">{{ reply }}</div>

    <a class="back" href="{{ url_for('dashboard') }}">‚Üê Back to dashboard</a>
  </div>
</body>
</html>
