<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Class Booking Success</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(70, 80, 90, 0.12);
            padding: 36px 32px;
            width: 370px;
            text-align: center;
        }
        .success-msg {
            font-size: 20px;
            color: #167b41;
            margin-bottom: 14px;
        }
        .details {
            color: #465879;
            font-size: 16px;
            margin-bottom: 12px;
        }
        .dashboard-link {
            color: #3096f3;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-msg">✅ {{ selected_class }} Class Booked Successfully!</div>
        <div class="details">
            Thank you, <strong>{{ name }}</strong>!<br>
            Your {{ selected_class }} class for <strong>{{ date }}</strong> is confirmed.
        </div>
        <a class="dashboard-link" href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
    </div>
</body>
</html>
